name: CustomOreGenerator
main: org.infury.CustomOreGenerator
version: 1.1.3
author: Enderaoe
api-version: 1.15
description: Custom the block generated by lava and water.
softdepend: [Vault]
commands:
  oregen:
    description: Player's command to operate with ore generator.
    aliases: [ore, og, oregenerator]
permissions:
  oregen.set.*:
    description: Allows set command.
    default: true
  oregen.remove:
    description: Remove levels.
    default: true
  oregen.buy.*:
    description: Allows buy command.
    default: true
  oregen.upgrade.*:
    description: Allows upgrade levels in group.
    default: true
  oregen.list.*:
    description: Allows list all groups and levels.
    default: true
  oregen.reload:
    description: Reload config of plugin.
    default: op