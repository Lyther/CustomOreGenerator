name: CustomOreGenerator
main: org.infury.CustomOreGenerator
version: 1.1.0
author: Enderaoe
api-version: 1.13
description: Custom the block generated by lava and water.
softdepend: [Vault]
commands:
  oregen:
    description: Player's command to operate with ore generator.
    aliases: [ore, og, oregenerator]
permissions:
  oregen.set.*:
    description: Allows set command.
    default: true
  oregen.remove:
    description: Remove levels.
    default: true
  oregen.reload:
    description: Reload config of plugin.
    default: op